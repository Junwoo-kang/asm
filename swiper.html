<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel = "stylesheet" href = "./swiper.css">
  </head>
  <body class = "th_">
    <!-- 스크롤 내리면 그에 따른 스크립트로 위에 메뉴 없에고 옆에 x자를 나타내서 누르면 메뉴 나올수있게 온클릭 다른방법 -->
    <div id = "assem_">
        <div id = "header">
            <div class = "logo_"><img class = "logo_img" src = "images/assem_logo.png" href = "#"></div>
            <div class = "menu_">
                <ul>
                    <li><a class = "about" href = "#">동아리 정보</a></li>
                    <li><a class = "activity" href = "#">동아리 활동</a></li>
                    <li><a class = "notice" href = "#">Q&A와 공지</a></li>
                    <li><a class = "reference" href = "#">자료실</a></li>
                </ul>
            </div>
        </div>

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
        <div class="swiper-pagination"></div>
      </div>

      <div class="bottom">
        <div class="bottom_main">
          <div class="main_top">
            <p class="top_title">동아리소개</p>
            <p class="top_text">소개내용.</p>

          </div>
          <div class="main_middle">

            fdsadsf
          </div>
          <div class="main_bottom">

            fdsafds
          </div>
          
        </div>

      </div>

      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          pagination: {
            el: ".swiper-pagination",
            type: "progressbar",
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },

          /*무한루프*/
          loop: true,
        });
      </script>
    </div>
  </body>
</html>
